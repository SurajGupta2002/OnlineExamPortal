{% extends 'base.html' %}
{% block title %}Login - Online Exam System{% endblock %}

{% block navbar %}{% endblock %}

{% block content %}
<div class="mb-6">
    <a href="{% url 'landing' %}" class="text-indigo-600 hover:text-indigo-800 flex items-center text-sm font-medium">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
            </path>
        </svg>
        Back to Selection
    </a>
</div>
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8 border">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Student Login</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="text" name="username" id="username" placeholder="Enter your registered email"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-2 px-3 border"
                required>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-2 px-3 border"
                required>
        </div>
        <button type="submit"
            class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition">Login</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account? <a href="{% url 'register' %}"
            class="text-indigo-600 font-medium hover:underline">Register here</a>
    </p>
</div>
{% endblock %}
